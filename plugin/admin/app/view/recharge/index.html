<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>浏览页面</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css"/>
</head>
<body class="pear-container">

<!-- 顶部查询表单 -->
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form top-search-from">

            <div class="layui-form-item">
                <label class="layui-form-label">主键</label>
                <div class="layui-input-block">
                    <input type="number" name="id" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">账户</label>
                <div class="layui-input-block">
                    <input type="text" name="identity" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-block">
                    <div class="layui-input-block" id="created_at">
                        <input type="text" autocomplete="off" name="created_at[]" id="created_at-date-start" class="layui-input inline-block" placeholder="开始时间">
                        -
                        <input type="text" autocomplete="off" name="created_at[]" id="created_at-date-end" class="layui-input inline-block" placeholder="结束时间">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <div name="status" id="status" value=""></div>
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"></label>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
                    <i class="layui-icon layui-icon-search"></i>查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <div class="toggle-btn">
                <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
                <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
            </div>
        </form>
    </div>
</div>

<!-- 数据表格 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/html" id="table-bar">
    <button class="pear-btn pear-btn-xs tool-btn" lay-event="updateRecharge">更新充值</button>
</script>


<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>
<script src="/app/admin/admin/js/common.js"></script>
<script>

    // 相关常量
    const PRIMARY_KEY = "id";
    const SELECT_API = "/app/admin/recharge/select" + location.search;

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // 控制 div 显示/隐藏
    window.onload = function () {
        const showDiv = getQueryParam('showDiv'); // 获取参数
        const divElement = document.querySelector('.layui-card');

        if (showDiv === 'hidden') {
            divElement.style.display = 'none';  // 隐藏
        } else {
            divElement.style.display = 'block'; // 显示
        }
    };
    layui.use(["jquery", "xmSelect", "popup"], function () {
        layui.$.ajax({
            url: "/app/admin/dict/get/recharge_status",
            dataType: "json",
            success: function (res) {
                let value = layui.$("#status").attr("value");
                let initValue = value ? value.split(",") : [];
                layui.xmSelect.render({
                    el: "#status",
                    name: "status",
                    initValue: initValue,
                    data: res.data,
                    model: {"icon": "hidden", "label": {"type": "text"}},
                    clickClose: true,
                    radio: true,
                });
                if (res.code) {
                    layui.popup.failure(res.msg);
                }
            }
        });
    });

    // 字段 注册时间 created_at
    layui.use(["laydate"], function () {
        layui.laydate.render({
            elem: "#created_at",
            range: ["#created_at-date-start", "#created_at-date-end"],
            type: "datetime",
            rangeLinked: true
        });
    })

    // 表格渲染
    layui.use(["table", "form", "common", "popup", "util"], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.$;
        let common = layui.common;
        let util = layui.util;

        // 表头参数
        let cols = [
            {
                title: "主键",
                field: "id",
                sort: true,
            }, {
                title: '账户',
                templet: function (d) {
                    return d.user.identity;
                }
            }, {
                title: "货币",
                field: "coin",
            }, {
                title: "充值数量",
                field: "total_amount",
            },{
                title: "手续费",
                field: "fee",
            },{
                title: "手续费比例",
                field: "fee_rate",
                templet: function (d) {
                    return d.fee_rate*100+'%';
                }
            }, {
                title: "到账数量",
                field: "amount",
            }, {
                title: "付款地址",
                field: "user_wallet",
            }, {
                title: "交易签名",
                field: "signature",
            }, {
                title: "错误信息",
                field: "error_info",
            }, {
                title: "状态",
                field: "status",
                templet: function (d) {
                    let field = "status";
                    if (typeof d[field] == "undefined") return "";
                    let items = [];
                    layui.each((d[field] + "").split(","), function (k, v) {
                        items.push(apiResults[field][v] || v);
                    });
                    return util.escape(items.join(","));
                }
            }, {
                title: "创建时间",
                field: "created_at",
            }, {
                title: "操作",
                toolbar: "#table-bar",
                align: "center",
                fixed: "right",
                width: 200,
            }
        ];

        // 渲染表格
        function render() {
            table.render({
                elem: "#data-table",
                url: SELECT_API,
                page: true,
                cols: [cols],
                skin: "line",
                size: "lg",
                toolbar: "#table-toolbar",
                autoSort: false,
                defaultToolbar: [{
                    title: "刷新",
                    layEvent: "refresh",
                    icon: "layui-icon-refresh",
                }, "filter", "print", "exports"],
                done: function (res, curr, count) {
                    layer.photos({photos: 'div[lay-id="data-table"]', anim: 5});
                    let totalAmount = res.total.total_amount || 0;
                    let amount = res.total.amount || 0;
                    let totalHtml = `
                <tr style="font-weight:bold; background:#f2f2f2;">
                    <td colspan="1" style="text-align:right;">合计：</td>
                    <td colspan="2" style="text-align:left;">充值数量:${totalAmount.toFixed(2)}</td>
                     <td colspan="2" style="text-align:left;">到账数量:${amount.toFixed(2)}</td>
                    <td colspan="7"></td>
                </tr>
            `;

                    $('.layui-table-body tbody').append(totalHtml);
                }
            });
        }

        // 获取表格中下拉或树形组件数据
        let apis = [];
        apis.push(["status", "/app/admin/dict/get/recharge_status"]);
        let apiResults = {};
        apiResults["status"] = [];
        let count = apis.length;
        layui.each(apis, function (k, item) {
            let [field, url] = item;
            $.ajax({
                url: url,
                dateType: "json",
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }

                    function travel(items) {
                        for (let k in items) {
                            let item = items[k];
                            apiResults[field][item.value] = item.name;
                            if (item.children) {
                                travel(item.children);
                            }
                        }
                    }

                    travel(res.data);
                },
                complete: function () {
                    if (--count === 0) {
                        render();
                    }
                }
            });
        });
        if (!count) {
            render();
        }

        // 编辑或删除行事件
        table.on("tool(data-table)", function (obj) {
            if (obj.event === "remove") {
                remove(obj);
            } else if (obj.event === "updateRecharge") {
                updateRecharge(obj);
            } else if (obj.event === "show") {
                show(obj);
            }
        });

        // 表格顶部工具栏事件
        table.on("toolbar(data-table)", function (obj) {
            if (obj.event === "refresh") {
                refreshTable();
            } else if (obj.event === "batchRemove") {
                batchRemove(obj);
            }
        });

        // 表格顶部搜索事件
        form.on("submit(table-query)", function (data) {
            table.reload("data-table", {
                page: {
                    curr: 1
                },
                where: data.field
            })
            return false;
        });

        // 表格顶部搜索重置事件
        form.on("submit(table-reset)", function (data) {
            table.reload("data-table", {
                where: []
            })
        });

        // 表格排序事件
        table.on("sort(data-table)", function (obj) {
            table.reload("data-table", {
                initSort: obj,
                scrollPos: "fixed",
                where: {
                    field: obj.field,
                    order: obj.type
                }
            });
        });

        let updateRecharge = function (obj) {
            let value = obj.data[PRIMARY_KEY];
            layui.$.ajax({
                url: "/v1/notify/pushRecharge",
                type: "POST",
                dateType: "json",
                data: {'recharge_id': value},
                success: function (res) {
                    if (res.code == 400) {
                        return layui.popup.failure(res.message);
                    }
                    return layui.popup.success("操作成功", function () {
                        parent.refreshTable();
                    });
                }
            });
        }
        // 刷新表格数据
        window.refreshTable = function () {
            table.reloadData("data-table", {
                scrollPos: "fixed",
                done: function (res, curr) {
                    if (curr > 1 && res.data && !res.data.length) {
                        curr = curr - 1;
                        table.reloadData("data-table", {
                            page: {
                                curr: curr
                            },
                        })
                    }
                }
            });
        }
    })

</script>
</body>
</html>
